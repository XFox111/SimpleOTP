# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet tools'

- task: NuGetCommand@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

- task: VSBuild@1
  displayName: 'Build library'
  inputs:
    solution: '**/SimpleOTP.csproj'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArchitecture: 'x64'

- task: CopyFiles@2
  displayName: 'Copy file to staging'
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    Contents: '**/**.nupkg'
    TargetFolder: '$(Build.ArifactStagingDirectory)/SimpleOTP.nupkg'

- task: VSBuild@1
  displayName: 'Build tests'
  inputs:
    solution: '**\*.Test.csproj'

- task: VSTest@2
  displayName: 'Run tests'
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*.Tests.dll
      !**\*TestAdapter.dll
      !**\obj\**
      !**\bin\**\ref\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    codeCoverageEnabled: true

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'JaCoCo'
    summaryFileLocation: '**/**.coverage'

- task: PublishBuildArtifacts@1
  displayName: 'Drop artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/SimpleOTP.nupkg'
    ArtifactName: 'NuGetPackage.nupkg'
    publishLocation: 'Container'